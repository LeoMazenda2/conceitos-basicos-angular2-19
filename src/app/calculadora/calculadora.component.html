<div class="container">
  <div class="form-box">
    <form #frm ="ngForm">
      <h2>Calculadora</h2>
      <label for="num1">Número 1:</label>
      <input type="number" name="num1" id="num1" [(ngModel)]="num1"/>

      <label for="num2">Número 2:</label>
      <input type="number" name="num2" id="num2" [(ngModel)]="num2"/>

      <button type="button" (click)="calcularResultado()">Somar</button>

      <div class="result-display">
        <hr>
        <p>Resultado: <span id="result">{{resultado}}</span></p>
      </div>

    </form>
  </div>
</div>
